<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">





    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- Navbar ---> 
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <!-- Container -->  
        <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="sobre.html">
            <img src="https://placehold.co/150x50?text=Minha+Marca&font=roboto" alt="">
        </a>
        
        <!-- Botão -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Conteúdo  -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fa-solid fa-house"></i></i>
                        Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sobre.html">
                        <i class="fa-solid fa-earth-americas"></i></i>
                        Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="produtos.html">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Produtos</a>
                </li>
            </ul>
        </div>
        <!-- Conteúdo  -->

    </nav>
    <!-- Navbar ---> 



    <!-- Conteúdo principal -->
    <main class="container-fluid">
        <div class="alert alert-info alert-dismissible fade show mt-5" role="alert">
            <strong>Novo recurso!</strong> Confira as atualizações. 
            <button 
              type="button" 
              class="btn-close" 
              data-bs-dismiss="alert"  
              aria-label="Fechar"
            ></button>
          </div>


          <div class="row">
            <div class="col-2 mt-2">
                <div class="card" style="width: 18rem;">
                    <img src="https://placehold.co/300" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Título do Card</h5>
                      <p class="card-text">Descrição ou conteúdo resumido.</p>
                      <a href="https://www.google.com/" target="_blank" class="btn btn-primary">Ação</a>
                    </div>
                  </div>

            </div>
            <div class="col-2">
                <div class="card mt-7">
                    <div class="card-header bg-light text-white">
                        <img src="https://placehold.co/250" alt="...">
                        Promoção
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Oferta Especial</h5>
                        <p class="card-text">Desconto de 20% hoje!</p>
                    </div>
                    <div class="card-footer text-muted">
                        Válido até 30/06
                    </div>
            </div>
            

            <div>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="perfil.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Perfil do Usuário</h5>
                                <p class="card-text">Descrição breve do perfil.</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted">&copy; 2025 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
