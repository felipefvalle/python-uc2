<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->

    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
            
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->

    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h1">Aula 06</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->

    <main class="container">
        <section id="section1" class="mb-5">
                <form id="form-test" action="#">

                    <!-- Estado -->

                    <div class="row mb-4">
                        <div class="col-12">
                        
                            <label for="estado" class="form-label">Selecione seu Estado:</label>
                            <select class="form-select" aria-label="Selecione um estado" id="estado" name="estado" required>
                                <option selected disabled> Selecione...</option>
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="ES">Espirito Santo</option>
                                <option value="AM">Amazonas</option>
                                <option value="MG">Mato Grosso</option>
                                <option value="AL">Alagoas</option>
                            </select>
                        </div>
                    </div>



                    <!-- Genero  -->

                    <div class="row mb-4">
                        <div class="col-12">

                            <label class="form-label">Selecione seu Gênero:</label>
    
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="masculino" name="genero" value="M"  checked>
                                <label class="form-check-label" for="masculino">Masculino</label>
    
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="feminino" name="genero" value="F">
                                <label class="form-check-label" for="feminino">Feminino</label>
                            </div>
    
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="n_binario" value="nb">
                                <label class="form-check-label" for="n_binario">Não Binário</label>
                            </div>
    
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="n_informado" value="ni">
                                <label class="form-check-label" for="n_binario">Prefiro Não Informar</label>
                            </div>
    
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="genero" id="n_informado" value="ni">
                                <label class="form-check-label" for="n_binario">Outro</label>
                            </div>
                            
                           
                        </div>
                    </div>

                  

                    <!-- Interesses -->

                    <div class="row mb-4">
                        <div class="col-12">
                            
                            <label class="form-label">Selecione seus Interesses:</label>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="esportes" name="interesses[]" value="esportes">
                                <label class="form-check-label" for="esportes">Esportes</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="musica" name="interesses[]" value="musica">
                                <label class="form-check-label" for="musica">Música</label>
                            </div>
    
                            <div class="form-label">
                                <input class="form-check-input" type="checkbox" id="cinema" name="interesses[]" value="cinema">
                                <label class="form-check-label" for="tech">Cinema</label>
                            </div>
    
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tech" name="interesses[]" value="tech">
                                <label class="form-check-label" for="tech">Tecnologia</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="moda" name="interesses[]" value="moda">
                                <label class="form-check-label" for="moda">Moda</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gastronomia" name="interesses[]" value="gastronomia">
                                <label class="form-check-label" for="gastronomia">Gastronomia</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="arte" name="interesses[]" value="arte">
                                <label class="form-check-label" for="arte">Arte</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="jogos" name="interesses[]" value="jogos">
                                <label class="form-check-label" for="jogos">Jogos</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="livros" name="interesses[]" value="livros">
                                <label class="form-check-label" for="livros">Livros</label>
                            </div>

                        </div>
                    </div>

                   
                        
                       
                    </div>

                    <!-- Cores -->
                    
                    <div class="row mb-4">
                        <div class="col-12">
                            <label for="cor-favorita" class="form-label">Selecione a cor do seu perfil:</label>
                            <input type="color" id="cor-favorita" name="cor_favorita" class="form-contro form-control-color" value="#ff0000">
    
                        </div>
                    </div>

                    <!-- Foto de Perfil -->

                    <div class="row mb-4">
                        <div class="col-12">
                            <h4>Foto de Perfil</h4>
                            <input type="file" id="foto" name="foto" accept="image/*" required class="form-control">
                            <p class="text-muted mt-2">Formatos aceitos: JPG, PNG, GIF, Tamanho máximo: 5MB</p>
                        </div>
                    </div>

                    <!-- Text Area -->

                    <div class="row mb-4">
                        <div class="col-12">
                            <label for="mensagem" class="form-label">Sobre você (breve descrição)</label>
                            <textarea class="form-control" id="mensagem" name="mensagem" rows="4" cols="50" maxlength="160"
                            placeholder="Fale um pouco sobre você... Ex: Entusiasta em tecnologia, apaixonado por filmes..."></textarea>

                            <div class="form-text text-end mt-1" id="contadorCaracteres">0/160</div>

                        </div>
                    </div>

                </form>
         
        </section>
    </main>

    <!-- Rodapé -->

    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i>2025 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
