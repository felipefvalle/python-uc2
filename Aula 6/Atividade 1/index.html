<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap.">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->

    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
            padding: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
            padding: 10px
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->

    <header class="container">
        <div class="h1">
            <h1>
                <i class="fa-solid fa-file"></i>
                Formulário
            </h1>
        </div>
        
    </header>

    <!-- Conteúdo principal -->

    <main class="container">
        <section id="section1" class="mb-5">

            <form action="/cadastro" method="POST" target="_blank">
                
                <!-- Nome do Usuário -->

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo*</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome" >
                </div>
                <div class="mb-3 col-12">
                    <button type="submit" class="btn btn-outline-primary w-100">Testar</button>
                </div>
                

            </form>

        </section>
    </main>

    <!-- Rodapé -->

    <footer id="footer" class="container text-center">
        <p class="text-muted">&copy; Felipe Valle 2025 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
