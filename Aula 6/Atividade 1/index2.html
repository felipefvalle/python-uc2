<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->

    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
            
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h1">
                <i class="fa-solid fa-user"></i>
                </i>Calculadora</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section id="section1" class="mb-5">
            <form action="/cadastro" method="POST" target="_blank">
                
                <!-- Primeiro Número  -->

                <div class="row g-3">
                    
                    <div class="col-6">
                        <label for="numero" class="form-label">1º Número</label>
                        <input type="number" class="form-control" name="nome" id="nome" placeholder="Digite um número">

                    </div>


                    <!-- Segundo Número -->

                    <div class="mb-3 col-6">
                        <label for="segunda_numero" class="form-label">2º Número</label>
                        <input type="number" class="form-control" id="segundo_numero" name="segundo_numero" placeholder="Digite outro número">
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <button type="submit" class="btn btn-outline-primary w-100">Converter</button>
                        </div>
                        <div class="col-4">
                            <button type="reset" class="btn btn-outline-primary w-100">Dobrar</button>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-outline-primary w-100">Somar</button>
                        </div>
            
                    </div>


            </form>


        </section>

    </main>

    <!-- Rodapé -->

    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i> Felipe Valle 2025 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
