<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5.">
    
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>

      table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        margin: 20px 0;

      }

      th, td {
        border: 1px solid rgb(165, 165, 165);
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #f4f4f4;
      
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #eaeaea;
      }

      header {
        background-color: rgba(197, 197, 197, 0.87);
        border-radius: 15px;
        padding: 2px;
        text-align: center;
      }




    </style>

</head>
<body>

<!-- Cabeçalho  -->

  <header class="container">
    <div class="d-flex justify-content-between align-items-center ">
      <h1 class="text-muted p-4">Aula 04 - Tabelas</h1>
    </div>
  </header>
    
<!-- Conteúdo Principal -->

  <main class="container">

    <!-- Seção 1 -->

      <section id="section1" class="mb-5">
        <h2>Tabela 1 - Formatação Padrão</h2>

        <table>

          <!-- Head da Tabela -->  

          <thead>
            <!-- Linha -->       

            <tr>
              <th>Produto</th>
              <th>Preço</th>
            </tr>
          </thead>
          
          <!-- Corpo da tabela --> 
          
          <tbody>
          
            <!-- Primeira Linha -->     
            <!-- Tenis A -->

            <tr>        
              <td>Tênis A</td>
              <td>R$ 399,90</td>
            </tr>

          <!-- Segunda Linha -->
          <!-- Tenis B -->

            <tr>
              <td colspan="2">Promoção Relâmpago</td>
            </tr>
            <tr>
              <td rowspan="2">Tênis B</td>
              <br>
              <td>R$ 299,90</td>
            </tr>
            <tr>
              <td>Desconto: 10%</td>
            </tr>
          
          <!-- Terceira Linha -->
          <!-- Tenis C -->

            <tr>
              <td rowspan="2">Tênis C</td>
              <td>R$ 189,90</td>
            </tr>
            <tr>
              <td>Desconto de 20%</td>
            </tr>

          <!-- Quarta Linha -->
          <!-- Tenis D -->

            <tr>
              <td>Tenis D</td>
              <td>R$ 349,90</td>
            </tr>
      

        </tbody>


        </table>



      </section>



    </main>



  <!-- Bootstrap JS e dependências -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <footer id="footer" class="container text-center">
    <p class="text-muted p-3"><i class="far fa-copyright icon"></i> Felipe Valle </p>
</footer>

</body>
</html>
