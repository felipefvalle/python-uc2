<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap.">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->

    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
            padding: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
            padding: 10px
        }

        .h1 {
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->

    <header class="container">
        <div class="h1">
            <h1>
                <i class="fa-solid fa-file"></i>
                Formulário
            </h1>
        </div>
        
    </header>

    <!-- Conteúdo principal -->

    <main class="container">
        <section id="section1" class="mb-5">

            <form action="/cadastro" method="POST" target="_blank">
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" >
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label" >Telefone</label>
                    <input type="tel" class="form-control" name="telefone" id="telefone" pattern="[0-9]{11}" title="DDD + Número (apenas dígitos)">
                </div>

                <button type="submit" class="btn btn-outline-primary">Cadastrar</button>
                <button type="reset" class="btn btn-outline-secondary">Limpar</button>

            </form>

        </section>
    </main>

    <!-- Rodapé -->

    <footer id="footer" class="container text-center">
        <p class="text-muted">&copy; Felipe Valle 2025 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
