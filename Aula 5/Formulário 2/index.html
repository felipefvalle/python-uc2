<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap.">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->

    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
            padding: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }

        .h1 {
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->

    <header class="container">
        <div class="h1">
            <h1>Aula 05</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->

    <main class="container">
        <section id="section1" class="mb-5">
            <h2>
                Formulário - Simples
            </h2>

            <form action="/cadastro" method="POST" target="_blank">
                <br>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
                <br>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
                <br>
                <br>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" pattern="[0-9]{11}" required placeholder="(XX)XXXX-XXXX" title="DDD + Número (apenas dígitos)">
                <br>
                <br>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="5" placeholder="Digite sua mensagem..."></textarea>
                <br>
                <br>
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </form>

        </section>
    </main>

    <!-- Rodapé -->

    <footer id="footer" class="container text-center">
        <p class="text-muted">&copy; Felipe Valle 2025 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
